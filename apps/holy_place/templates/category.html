<!-- Content here -->
{% load category_color %}

<div class="row">
    {% for cats in category %}
    <div class="col mb-2">
        <button type="button" class="btn btn-lg w-100 btn-{{cats|category_color}} fc-white">{{ cats }}</button>
    </div>
    {% endfor %}
    
    <div class="col mb-2 pt-2">
        <div class="row">
            <div class="col pr-0">
                <i class="fas fa-map-marked-alt fa-2x ml-2"></i>
            </div>
            <div class="col pl-0">
                <input type="checkbox" class="mt-2" checked data-toggle="toggle" data-style="ios">
            </div>
        </div>
    </div>
</div>
